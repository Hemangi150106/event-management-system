<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
   <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1">Add Event</span>
      </div>
    </nav>
    <br></br>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-6">  
            <form>
                <div class="row mb-3">
                   <label for="text" class="col-sm-2 col-form-label">EventId</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" id="eventId">
                      </div>
                </div>
                <div class="row mb-3">
                   <label class="col-sm-2 col-form-label">Event Name</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" id="eventname">
                      </div>
                </div>
                <div class="row mb-3">
                   <label for="text" class="col-sm-2 col-form-label" >Date</label>
                      <div class="col-sm-10">
                         <input type="date" class="form-control" id="date">
                      </div>
                </div>
                <div class="row mb-3">
                   <label for="text" class="col-sm-2 col-form-label">Description</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" id="description">
                      </div>
                </div>
            </form>
          </div>
        </div>
    </div>
    <div class="text-center">
       <button class="btn btn-primary" id="savebtn" type="button">Save</button> 
       <button class="btn btn-sm btn-danger delete-btn" id="cancelbtn" type="button">Cancel</button> 
    </div>
    
    <script src="add_event.js"></script>
    
</body>
</html>
