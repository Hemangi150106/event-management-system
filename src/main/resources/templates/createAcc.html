<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1">Create Account</span>
      </div>
    </nav>
    <br></br>

    
    
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-6">  
           <form>
                <div class="row mb-3">
                   <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                         <input type="text" class="form-control" id="inputName">
                      </div>
                </div>
                <div class="row mb-3">
                   <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                         <input type="email" class="form-control" id="inputEmail3">
                      </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                       <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3">
                       </div>
                </div>
           </form>
          </div>
        </div>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-primary" id="signUp">Sign Up</button>
        <a href="studentAuth.html" type="submit" class="btn btn-primary">Login</a>
    </div>

    <script src="createAcc.js"></script>
    
</body>
</html>
